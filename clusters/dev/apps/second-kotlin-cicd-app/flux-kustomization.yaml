---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: second-kotlin-cicd-app
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./kustomize
  prune: true
  sourceRef:
    kind: GitRepository
    name: second-kotlin-cicd-app
  targetNamespace: apps
  patches:
    - patch: |-
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: second-kotlin-cicd-app
          namespace: apps
        data:
          application.properties: |
            spring.application.name=second-kotlin-cicd-app
      target:
        name: second-kotlin-cicd-app
        namespace: apps
        kind: ConfigMap
